{% extends "base.html" %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Signup</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.}}
                {{ form.username }}
            </div>
            <div class="form-group">
                
                {{ form.password1 }}
            </div>
            <div class="form-group">
                
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn-auth">Create Account</button>
        </form>

        <p class="small-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
