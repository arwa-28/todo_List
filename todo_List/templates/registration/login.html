{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-card">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-auth">Login</button>
    </form>
    <p class="small-text">Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
</div>
{% endblock %}
